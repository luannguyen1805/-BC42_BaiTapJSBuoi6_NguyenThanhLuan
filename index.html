<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JavaScript buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="mt-4 text-center">BÀI TẬP JAVASCRIPT BUỔI 6</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 text-center mt-2">
                <h4 class="mt-4 text-left">Bài 1: Tìm số nguyên dương nhỏ nhất</h4>
                <div class="alert alert-info" id="bai1">abc</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center mt-3">
                <h4 class="mt-4 text-left">Bài 2: Viết chương trình nhập vào 2 số x, n. Tính tổng S(n) = x + x^2 + x^3 +
                    ... + x^n
                </h4>
                <div class="form-group"></div>
                <input class=" form-control" id="soX" placeholder="Nhập số x">
                <input class="form-control my-3" id="soN" placeholder="Nhập số n">
                <div class="alert alert-danger" id="bai2"></div>
                <button class="btn btn-danger" id="btn2">Tính tổng</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center mt-3">
                <h4 class="mt-4 text-left">Bài 3: Nhập vào n. Tính giai thừa 1*2*...n
                </h4>
                <input type="text" class="form-control" id="numN" placeholder="Nhập số n">
                <div class="alert alert-success my-3" id="bai3"></div>
                <button class="btn btn-success" id="btn3">Tính giai thừa</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center mt-3">
                <h4 class="mt-4 text-left">Bài 4: Tạo thẻ Div</h4>
                <div id="bai4" class="alert alert-info"></div>
                <button class="btn btn-success" id="btn4">Tạo div</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center mt-3">
                <h4 class="mt-4 text-left">Bài 5: In số nguyên tố</h4>
                <input type="text" class="form-control" id="numN5" placeholder="Nhập số n">
                <div id="bai5" class="alert alert-success mt-3"></div>
                <button class="btn btn-success" id="btn5">In số nguyên tố</button>
                <div style="height:100px;">.</div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./index.js"></script>
</body>

</html>
